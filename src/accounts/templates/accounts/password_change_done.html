{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 border-top border-success border-4 text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h2 class="card-title mt-4 mb-3">Password Updated</h2>
                <p class="lead text-muted mb-4">Your password has been changed successfully. You can now use your new
                    password to sign in.</p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'dashboard:home' %}" class="btn btn-primary px-4 me-md-2">Go to Dashboard</a>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary px-4">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
