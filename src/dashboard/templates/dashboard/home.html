{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dashboard Overview</h2>
    <a href="{% url 'expenses:expense-add' %}" class="btn btn-primary shadow-sm">
        <i class="bi bi-plus-circle me-1"></i> Add New Expense
    </a>
</div>

<div class="row g-4 mb-5">
    <!-- Top Left Metrics -->
    <div class="col-md-6">
        <div class="row g-4">
            <!-- Total Expense Card -->
            <div class="col-12 col-sm-6">
                <div class="card shadow-sm border-0 h-100 border-start border-danger border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="card-subtitle text-muted text-uppercase fw-bold">Total Expenses</h6>
                            <i class="bi bi-graph-down-arrow text-danger fs-4"></i>
                        </div>
                        <h2 class="card-title text-danger fw-bold mb-0">${{ total_expense }}</h2>
                    </div>
                </div>
            </div>

            <!-- Remaining Balance Card -->
            <div class="col-12 col-sm-6">
                <div class="card shadow-sm border-0 h-100 border-start border-success border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="card-subtitle text-muted text-uppercase fw-bold">Remaining Budget</h6>
                            <i class="bi bi-wallet2 text-success fs-4"></i>
                        </div>
                        <h2 class="card-title text-success fw-bold mb-0">${{ remaining_balance }}</h2>
                        <small class="text-muted d-block mt-2">of ${{ user.monthly_budget }} monthly limit</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Right Chart.js Chart Area -->
    <div class="col-md-6">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-header bg-white border-0 pt-4 pb-0">
                <h5 class="card-title mb-0">Spending by Category</h5>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <div style="width: 100%; max-width: 300px;">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Safely inject JSON data -->
{{ chart_data|json_script:"expense-chart-data" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dataElement = document.getElementById('expense-chart-data');
        if (dataElement) {
            const chartData = JSON.parse(dataElement.textContent);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(chartData),
                    datasets: [{
                        label: 'Amount Spent',
                        data: Object.values(chartData),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56',
                            '#4BC0C0', '#9966FF', '#FF9F40'
                        ],
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });
        }
    });
</script>
{% endblock %}
