{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger border-2">
            <div class="card-body p-4 text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <h2 class="card-title mt-2 mb-3">Delete Expense</h2>
                <p class="lead">Are you sure you want to delete the expense <strong>"{{ object.get_category_display }} -
                        ${{ object.amount }}" on {{ object.date }}</strong>?</p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'expenses:expense-list' %}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
